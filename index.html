<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radar Display</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #111;
        }
        canvas {
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <canvas id="radar" width="800" height="800"></canvas>
    <script>
        const canvas = document.getElementById("radar");
        const ctx = canvas.getContext("2d");

        ctx.lineWidth = 1;
        ctx.beginPath();
        ctx.moveTo(400, 0);
        ctx.lineTo(400, 800);
        ctx.stroke();

        // Draw horizontal line
        ctx.beginPath();
        ctx.moveTo(0, 400);
        ctx.lineTo(800, 400);
        ctx.stroke();
        
    </script>
</body>
</html>
